stages:
  - name: smoke
    if: branch != master
  - name: precache
    if: branch != master
  - name: lint
    if: branch != master
  - test
language: node_js
node_js:
  - 'stable'
addons:
  apt:
    packages:
      - libnotify-bin
install: true
before_script: npm install -g npm@5.8.0
before_install: |
  [[ ! -x ~/npm/node_modules/.bin/npm ]] && {
    cd ~/npm && npm install npm
    cd -
  } || true
  export PATH=~/npm/node_modules/.bin:$PATH
cache:
  directories:
    - '~/.npm'
jobs:
  include:
    - &test
      stage: test
      install:
        - npm install -g mocha-webpack
        - npm install
      script: npm run test
      before_install: true
      after_success: npm run coverage
      cache:
        directories:
          - ~/.npm
          - node_modules
    - <<: *test
      node_js: '8'
      if: branch != master
    - <<: *test
      node_js: '10'
      if: branch != master
    - stage: lint
      before_install: true
      install:
        - npm install -g standard
        - npm install -g snazzy
      script: npm run lint
    - &smoke
      stage: smoke
      env: null
      before_install: true
      install:
        - npm install -g mocha
        - npm install --production --no-shrinkwrap
      script: mocha --no-config --reporter spec test/sanity/sanity.spec.js
      cache:
        directories:
          - ~/.npm
          - node_modules
    - <<: *smoke
      node_js: '10'
    - <<: *smoke
      node_js: '8'
    - stage: precache
      script: true
after_success: npm run coverage
services: mongodb
sudo: false
before_deploy:
  - rm -rf node_modules
